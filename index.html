<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ® HTML Games Hub</title>
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: "Inter", sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header { text-align: center; margin: 2rem 0 1rem; }
    h1 { font-size: 2.5rem; color: #facc15; margin-bottom: 0.3rem; }
    input {
      background: #1e293b; color: #f1f5f9;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      width: 280px;
      outline: none;
      margin-bottom: 1.5rem;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 900px;
    }
    .game-card {
      background: #1e293b;
      border-radius: 16px;
      text-align: center;
      padding: 1rem;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 0.5rem;
    }
    footer { text-align: center; padding: 1rem; color: #94a3b8; margin-top: auto; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® HTML Games Hub</h1>
    <p>Play instantly â€” free browser games!</p>
    <input type="text" id="search" placeholder="Search games..." />
  </header>

  <main class="game-grid" id="grid"></main>

  <footer>Â© 2025 HTML Games Hub</footer>

  <script>
    // è‡ªåŠ¨æ‰«ææ‰€æœ‰ç›®å½•ï¼ˆé€šè¿‡ fetch è¯»å– GitHub ç›®å½• JSONï¼‰
    const repoUser = "chaifly";
    const repoName = "html-css-javascript-games";
    const apiUrl = `https://api.github.com/repos/${repoUser}/${repoName}/contents/`;

    const grid = document.getElementById("grid");
    const search = document.getElementById("search");

    async function loadGames() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      let games = data
        .filter(item => item.type === "dir" && !item.name.startsWith("."))
        .map(item => ({
          title: item.name.replace(/-/g, " "),
          path: item.name,
          img: `https://raw.githubusercontent.com/${repoUser}/${repoName}/main/${item.name}/thumbnail.jpg`
        }));
      render(games);

      search.addEventListener("input", e => {
        const q = e.target.value.toLowerCase();
        const filtered = games.filter(g => g.title.toLowerCase().includes(q));
        render(filtered);
      });
    }

    function render(list) {
      grid.innerHTML = "";
      list.forEach(g => {
        const card = document.createElement("a");
        card.href = `./${g.path}/`;
        card.className = "game-card";
        card.innerHTML = `
          <img src="${g.img}" onerror="this.src='https://placehold.co/300x150?text=${g.title}'">
          <h2>${g.title}</h2>
        `;
        grid.appendChild(card);
      });
    }

    loadGames();
  </script>
</body>
</html>
