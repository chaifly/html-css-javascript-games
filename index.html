<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎮 PlayFun Games Hub</title>
  <style>
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #1f2937, #0f172a);
      color: #f9fafb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #facc15;
      margin-bottom: 0.3rem;
    }

    input {
      width: 280px;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      outline: none;
      box-shadow: 0 0 0 2px #374151;
      background: #111827;
      color: #f9fafb;
      transition: box-shadow 0.2s ease;
    }

    input:focus {
      box-shadow: 0 0 0 2px #facc15;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 90%;
      max-width: 900px;
      padding-bottom: 3rem;
    }

    .game-card {
      background: #374151;
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      text-decoration: none;
      color: inherit;
    }

    .game-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    footer {
      padding: 1rem;
      color: #9ca3af;
      font-size: 0.9rem;
      border-top: 1px solid #374151;
      margin-top: auto;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎮 PlayFun Games</h1>
    <p>Explore and play instantly — no downloads required!</p>
    <input type="text" id="search" placeholder="Search games..." />
  </header>

  <main class="game-grid" id="gameGrid"></main>

  <footer>© 2025 PlayFun Games — Powered by GitHub & Vercel</footer>

  <script>
    const gameList = [
      { title: "2048", path: "2048", img: "https://upload.wikimedia.org/wikipedia/commons/8/8a/2048_logo.svg" },
      { title: "Snake", path: "Snake", img: "https://upload.wikimedia.org/wikipedia/commons/5/55/Snake_game_logo.png" },
      { title: "Flappy Bird", path: "FlappyBird", img: "https://upload.wikimedia.org/wikipedia/commons/0/0a/Flappy_Bird_logo.png" },
      // ✅ 将来新增游戏时，只需在这里加一行
    ];

    const grid = document.getElementById("gameGrid");
    const search = document.getElementById("search");

    function renderGames(filter = "") {
      grid.innerHTML = "";
      const filtered = gameList.filter(g =>
        g.title.toLowerCase().includes(filter.toLowerCase())
      );
      if (filtered.length === 0) {
        grid.innerHTML = "<p>No games found.</p>";
        return;
      }
      filtered.forEach(g => {
        const card = document.createElement("a");
        card.href = `./${g.path}/`;
        card.className = "game-card";
        card.innerHTML = `
          <img src="${g.img}" alt="${g.title}">
          <h2>${g.title}</h2>
        `;
        grid.appendChild(card);
      });
    }

    search.addEventListener("input", e => {
      renderGames(e.target.value);
    });

    renderGames();
  </script>
</body>
</html>
